<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>51吃瓜视频 Demo</title>
</head>
<body>
  <h1>51吃瓜视频 SDK Demo</h1>

  <video id="player" width="600" controls></video>

  <br><br>

  <button onclick="loadVideo()">Load Video</button>
  <button onclick="switchLine()">Switch Line</button>

  <script src="../sdk/chigua-video-sdk.js"></script>
  <script>
    const player = document.getElementById("player");
    const sdk = new ChiguaVideoSDK(player);

    function loadVideo() {
      sdk.loadSource("https://www.w3schools.com/html/mov_bbb.mp4");
      sdk.play();
    }

    function switchLine() {
      sdk.switchSource("https://www.w3schools.com/html/movie.mp4");
    }
  </script>
</body>
</html>
